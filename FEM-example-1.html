<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <svg></svg>
  <script>
    var city = 'Austin';
    var width = 800;
    var height = 300;
    var margin = { top: 20, bottom: 20, left: 20, right: 20 };

    // dataset of city temperatures across time
    d3.tsv('data.tsv', (err, data) => {
      // clean the data
      data.forEach(d => {
        d.date = d3.timeParse("%Y%m%d")(d.date);
        d.date = new Date(d.date); // x
        d[city] = ++d[city]; // y
      });

      // scales


    });
  </script>
</body>
